<div class="grid">
    <div *ngFor="let perso of personnages" >
        <mat-card class="grid-itemd">

            <img mat-card-image src="{{perso.thumbnail.path+'.'+perso.thumbnail.extension}}">
            <a [routerLink]="['/detail/'+perso.id]">
              <div class="preview"><mat-icon>visibility</mat-icon></div>
            </a>
            
            <h1>{{perso.name}}</h1>
          </mat-card>
    </div>
    
</div>
